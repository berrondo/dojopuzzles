image:
  file: Dockerfile

ports:
- port: 8080
  onOpen: open-preview
  
tasks:
  - init:
        # cp .env.example .env &&
        # sed -i 's/ALLOWED_HOSTS.*/ALLOWED_HOSTS=\*/' .env &&
        pip install -r requirements.txt &&
        echo "ALLOWED_HOSTS = ['*']" > .env

  - command: >
        python dojopuzzles/manage.py migrate &&
        python dojopuzzles/manage.py runserver 0.0.0.0:8080